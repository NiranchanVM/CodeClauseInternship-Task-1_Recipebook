<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('homebg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            float: left;
            animation: fadeInLeft 1s ease;
        }
        nav {
            float: right;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-left: 20px;
            animation: fadeInRight 1s ease;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        .contact-section {
            padding: 50px 0;
            overflow: hidden;
        }
        .contact-section .container {
            display: flex;
            align-items: center;
        }
        .contact-section .container .half-image {
            flex: 1;
            animation: fadeInUp 1s ease;
        }
        .contact-section .container .half-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        .contact-section .container .contact-form {
            flex: 1;
            padding: 0 20px;
        }
        .contact-section .container .contact-form h2,
        .contact-section .container .contact-form p {
            opacity: 0;
            animation: fadeInRight 1s ease forwards;
            animation-delay: 0.5s;
        }
        .contact-section .container .contact-form form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.7s;
        }
        .contact-section .container .contact-form form:hover {
            transform: scale(1.05);
        }
        .contact-section .container .contact-form form .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.9s;
        }
        .contact-section .container .contact-form form label {
            display: block;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }
        .contact-section .container .contact-form form input[type="text"],
        .contact-section .container .contact-form form input[type="email"],
        .contact-section .container .contact-form form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .contact-section .container .contact-form form input[type="text"]:focus,
        .contact-section .container .contact-form form input[type="email"]:focus,
        .contact-section .container .contact-form form textarea:focus {
            border-color: #4caf50;
        }
        .contact-section .container .contact-form form .btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1.1s;
        }
        .contact-section .container .contact-form form .btn:active {
            background-color: #9c1212; /* Change color when button is pressed */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h2 {
            color: #ffffff;
        }

        .contact-form p {
            color: #ffffff;
        }
        /* Footer Icons */
        footer img {
           width: 30px; /* Set the width of the icons */
           height: auto; /* Maintain aspect ratio */
           margin: 0 5px; /* Add some spacing between the icons */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Recipe Book</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <!-- <li><a href="recipes.html">Recipes</a></li> -->
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <div class="half-image">
                <!-- Insert your image here -->
                <img src="contact.jpg" alt="Your Image">
            </div>
            <div class="contact-form">
                <h2>Contact</h2>
                <p>Feel free to drop us a message for any queries.</p>
                <form id="contactForm" action="https://getform.io/f/1c245791-9d94-49e8-881e-07cc11a646bb" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <a href="https://www.linkedin.com/in/niranchanm/" target="_blank">
                <img src="linkedin.png" alt="LinkedIn"></a>
            <a href="https://github.com/NiranchanVM" target="_blank">
                <img src="github.png" alt="github"></a>
            <a href="https://portfolio-niranchanvm.vercel.app/" target="_blank">
                <img src="portfolio.png" alt="portfolio"></a>
            <a href="https://twitter.com/NiranchanWar" target="_blank">
                <img src="X.png" alt="x"></a>
            <a href="https://mail.google.com/mail/" target="_blank">
                <img src="gmail.png" alt="gmail"></a>
            <a href="https://drive.google.com/file/d/1X8lALBVvRQl8iT3IAdNXqjQWJE8Okm6s/view?usp=drivesdk" target="_blank">
                <img src="resume.png" alt="Resume"></a>
                <p>&copy; 2024 Recipe Book:niranchanm09@gmail.com</p>
        </div>
    </footer>
</body>
</html>
